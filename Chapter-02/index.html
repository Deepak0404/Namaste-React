    <!-- 
    npm init => package.json
    npm install -D parcel => Bundler: Parcel, Webpack, veet
    
    package.json:
        -D => devDependencies
        ^  => upgrade minner version
        ~  => upgrade major version
        package-look.json:
            - look the version and keep it safe
            - never put it in gitignore
        integrity: same version is running on local and server (sha)
        => npm i react
        => npm i react-dom
        => npx parcel index.html
        npx : execution

    -->
    <script type="module" src="App.js"></script>
